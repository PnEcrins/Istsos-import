<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href={{url_for("static", filename="node_modules/bootstrap/dist/css/bootstrap.min.css")}} />
    <link rel="stylesheet" href={{url_for("static", filename="css/main.css")}} />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=" {{url_for('static', filename='node_modules/petite-vue/dist/petite-vue.umd.js')}} " > </script>


    <title>{% block title %}IstSOS Import{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('main.home')}} ">Istsos-Import</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div id="content-wrapper" class="container">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>

    {% block scripts %}
    <script src="{{url_for("static", filename="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js")}}"> </script>
    {% endblock %}
</body>
</html>
